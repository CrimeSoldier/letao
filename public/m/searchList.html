<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<!-- IOS系统是否允许在桌面创建快捷方式 -->
	<meta content="yes" name="apple-mobile-web-app-capable">
	<!-- IOS系统状态栏颜色 -->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!-- 是否允许数字转成电话格式 -->
    <meta content="telephone=no" name="format-detection">
    <!-- 是否允许数字转成邮箱格式 -->
    <meta content="email=no" name="format-detection">
	<title>乐淘-搜索列表</title>
	<meta name="description" content="乐淘是中国最大的正品运动鞋、皮鞋网上专卖。乐淘网经营的品牌包括耐克、阿迪达斯、李宁、匡威等国内外知名品牌的篮球鞋,板鞋,休闲鞋,跑步鞋,帆布...">
    <meta name="Keywords" content="乐淘 乐淘鞋城 买鞋子 上乐淘 运动鞋 篮球鞋 帆布鞋 跑步鞋 男鞋 女鞋 足球鞋 休闲鞋 凉鞋 户外鞋 布洛克 高跟鞋 单鞋 豆豆鞋 乐福鞋 牛津鞋 凉拖 皮鞋 短靴 长靴 登山鞋 徒步鞋 硫化鞋 训练鞋 溯溪鞋 越野鞋 板鞋 足球鞋 网球鞋 赛车鞋 雪地靴 马丁靴 商务 英伦">
    <link type="image/x-icon" rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="assets/mui/css/mui.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/searchList.css">
    <link rel="stylesheet" href="css/searchBar.css">
    <link rel="stylesheet" href="css/product-list.css">
</head>
<body>
	<!-- 容器 -->
	<div class="lt-container">
		<!-- 通栏头部 -->
		<header class="lt-header">
			<a href="javascript:history.back();" class="left-block"><span class="fa fa-arrow-left"></span></a>
			<h3>搜索列表</h3>
		</header>
		<!-- 内容 -->
		<div class="lt-content">
			<div class="wrapper">
				<div class="mui-scroll-wrapper" id="refreshContainer">
					<div class="mui-scroll">
						<!-- 搜索区 -->
						<div class="lt-search">
							<!-- 使用form表单可以使在移动端调用虚拟键盘进行输入时enter键成为搜索键 -->
							<form action="javascript:;">
								<input type="search" placeholder="请输入商品名称">
								<a href="javascript:;">搜索</a>
							</form>
						</div>
						<!-- 排序区 -->
						<div class="lt-sort mui-clearfix">
							<a href="javascript:;" data-sort="time">上架时间&nbsp;<span class="fa fa-angle-down"></span></a>
							<a href="javascript:;" data-sort="price">价格&nbsp;<span class="fa fa-angle-down"></span></a>
							<a href="javascript:;" data-sort="num">销量&nbsp;<span class="fa fa-angle-down"></span></a>
							<a href="javascript:;" data-sort="sale">折扣&nbsp;<span class="fa fa-angle-down"></span></a>
						</div>
						<!-- 商品列表 -->
						<div class="product mui-clearfix">
							<!--这里放置真实显示的DOM内容-->
							<!-- TODO -->
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 底部页签 -->
		<footer class="lt-footer">
			<a href="index.html" class="tab-home"><span class="fa fa-home"></span><p>首页</p></a>
			<a href="category.html" class="tab-category"><span class="fa fa-bars"></span><p>分类</p></a>
			<a href="javascript:;" class="tab-cart"><span class="fa fa-shopping-cart"></span><p>购物车</p></a>
			<a href="javascript:;" class="tab-user"><span class="fa fa-user"></span><p>会员中心</p></a>
		</footer>
	</div>
	<!-- 商品描述最多两行文字,多余省略 -->
	<script type="template/text" id="product">
		<% for (var i = 0; i < data.length; i++) { %>
		<% var item = data[i]; %>
		<a class="product-item" href="product.html?productID=<%= item.id %>">
			<% if(item.pic && item.pic[0]) { %>
			<img src="<%= item.pic[0].picAddr %>">
			<% } else { %>
			<img src="images/none.jpg">
			<% } %>
			<p class="mui-ellipsis-2"><%= item.proName %></p>
			<span class="left">&yen;<%= item.price %></span>
			<span class="right">销量:<%= item.num %></span>
		</a>
		<% } %>
	</script>
	<script src="assets/mui/js/mui.js"></script>
	<script src="assets/zepto/zepto.js"></script>
	<script src="assets/artTemplate/template-native.js"></script>
	<script src="js/common.js"></script>
	<script src="js/searchList.js"></script>
</body>
</html>
